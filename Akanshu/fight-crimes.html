<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pragati | Fight Crimes Against Women</title>
    <link rel="icon" type="image/x-icon" href="./images/favicon/favicon.ico">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
        integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" />   

    
</head>

<body>
    
    <div id="main-page">

        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand" href="index.html">
                <img src="pragati-logo.jpg" alt="pragati-logo" style="height: 60px; width: 200px;"
                    alt="Pragati" />
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="nav navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="fight-crimes.html" style="color: #961e47;">FIGHT CRIMES AGAINST
                            WOMEN</a>
                    </li>
                </ul>
                <ul class="nav navbar-nav ml-auto">
                    <li class="nav-item" style="padding-left: 30px; padding-right: 30px;">
                        <a class="nav-link" href="login.html"><span class="fas fa-sign-in-alt"></span> Login</a>
                    </li>
                    <li class="nav-item" style="padding-left: 30px; padding-right: 100px;">
                        <a class="nav-link" href="signup.html"><span class="fas fa-user-plus"></span> Signup</a>
                    </li>
                </ul>
            </div>
        </nav>
        <!-- End of Navbar -->


        <div class="container-fluid">
            <div class="row" style="padding-top: 30px;">
                <div class="col-12 col-lg-5 order-lg-2">
                    <div class="col-12" style="text-align: center;">
                        <h2 style="color: #961e47;">Fight Crimes Against Women with Pragati</h2>
                        <h5 style="padding-top: 10px;">
                            Stand up, Speak Out <br>
                            Help Women who Experience Violence <br>
                        </h5>
                    </div>
                    <div class="row" style="padding-top: 30px;">
                        <!-- State and City - Location Details -->
                        <input type="hidden" class="form-control" name="country" id="countryId" value="IN"/>
                        <div class="col-6">
                            <select name="state" class="states order-alpha" id="stateId"
                                style=" border: 2px solid #e9afa3; border-radius: 10px; width: 100%; padding: 10px; margin-bottom: 15px;" onfocus="purple(event)">
                                <option value="">Select State</option>
                            </select>
                        </div>
                        <div class="col-6">
                            <select name="city" class="cities order-alpha" id="cityId" onfocus="purple(event)"
                                style=" border: 2px solid #e9afa3; border-radius: 10px; width: 100%; padding: 10px; margin-bottom: 15px;">
                                <option value="">Select City</option>
                            </select>
                        </div>
                        <!-- Street -->
                        <div class="form-label-group col-12">
                            <input type="text" id="streetId" class="form-control" placeholder="Your Street"
                                onfocus="purple(event)" required style=" border: 2px solid #e9afa3; border-radius: 10px; padding: 20px; margin-bottom: 15px; margin-top: 10px;"/>
                            <!-- <label id="labelStreet" for="street">Your Street</label> -->
                        </div>
                        <!-- Age Group -->
                        <div class="col-6">
                            <div class="dropdown">
                                <select class="category-btn" id="agecategoryList">
                                    <option id="age-dropdown" value="none" selected disabled hidden>
                                        Age Group*
                                    </option>
                                    <option>0-10</option>
                                    <option>11-20</option>
                                    <option>21-30</option>
                                    <option>31-40</option>
                                    <option>41-50</option>
                                    <option>51-60</option>
                                    <option>61-70</option>
                                    <option>71-80</option>
                                    <option>81-90</option>
                                    <option>91-100</option>
                                </select>
                            </div>
                        </div>
                        <!-- Crime Category -->
                        <div class="col-6">
                            <div class="dropdown">
                                <select class="category-btn" id="crimecategoryList">
                                    <option id="crime-dropdown" value="none" selected disabled hidden>
                                        Crimes*
                                    </option>
                                    <option>Sexual Harassment</option>
                                    <option>Acid Attack</option>
                                    <option>Rape</option>
                                    <option>Obscenity and Pornography</option>
                                    <option>Domestic Violence</option>
                                    <option>Cruelty/Dowry demand</option>
                                    <option>Other</option>
                                </select>
                            </div>
                        </div>
                        <!-- Description -->
                        <div class="col-12">
                            <label id="labelDesc" for="description">Crime Description<sup>*</sup></label>
                            <textarea id="prodDesc" onfocus="purple(event)" style="width: 100%; min-height: 100px;"
                                title="Prod description"></textarea>
                        </div>

                        <!-- Submit -->
                        <div class="col-12" style="margin-top: 40px; text-align: center; margin-bottom: 60px;">
                            <input class="btn" type="button" value="Submit" id="submit-btn" style="color:white" />
                        </div>
                    </div>
                </div>
                <div class="col-12 col-lg-6 order-lg-1 d-none d-lg-block"
                    style="background-size: contain; background: url('./crime.jpg') no-repeat center center;background-size: 800px 700px;">
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="col-12" style="padding: 30px 0px; font-weight: bolder;">
            &copy; Pragati 2023 |
            <a href="index.html" style="text-decoration: none;">About Us</a>
        </div>
    </footer>

 

  
</body>

</html>
