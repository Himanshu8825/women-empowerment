<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ask Desk</title>
    <link rel="stylesheet" href="askdesk.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div class="container">

        <div class="content">
            <h1>Ask Desk</h1>
            <div class="mainpart">
                <h3>We rise by lifting others</h3>
                <div class="searchbox">
                    <input type="text" placeholder="Search for question">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
                <h4 class="find">Didn't find what you were looking for?</h4>
                <h4 class="post">Post your questions here.</h4>
            </div>
            
        </div>

    </div>
</body>
</html>
